<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
    <filter id="silverGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#silverGradient)" filter="url(#silverGlow)" stroke="#696969" stroke-width="2"/>
  
  <!-- Silver bar/coin design -->
  <rect x="20" y="24" width="24" height="16" rx="2" fill="#E6E6FA" stroke="#696969" stroke-width="1"/>
  
  <!-- Silver symbol/pattern -->
  <circle cx="26" cy="28" r="2" fill="#C0C0C0"/>
  <circle cx="32" cy="28" r="2" fill="#C0C0C0"/>
  <circle cx="38" cy="28" r="2" fill="#C0C0C0"/>
  <circle cx="26" cy="34" r="2" fill="#C0C0C0"/>
  <circle cx="32" cy="34" r="2" fill="#C0C0C0"/>
  <circle cx="38" cy="34" r="2" fill="#C0C0C0"/>
  
  <!-- XAG text -->
  <text x="32" y="46" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#696969">XAG</text>
</svg>
