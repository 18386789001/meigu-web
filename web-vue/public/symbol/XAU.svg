<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#goldGradient)" filter="url(#goldGlow)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Gold bar/coin design -->
  <rect x="20" y="24" width="24" height="16" rx="2" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Gold symbol/pattern -->
  <circle cx="26" cy="28" r="2" fill="#FFA500"/>
  <circle cx="32" cy="28" r="2" fill="#FFA500"/>
  <circle cx="38" cy="28" r="2" fill="#FFA500"/>
  <circle cx="26" cy="34" r="2" fill="#FFA500"/>
  <circle cx="32" cy="34" r="2" fill="#FFA500"/>
  <circle cx="38" cy="34" r="2" fill="#FFA500"/>
  
  <!-- XAU text -->
  <text x="32" y="46" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#B8860B">XAU</text>
</svg>
