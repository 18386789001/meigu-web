<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#1e40af" />
    <title>JPMX</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jpmx.xyz/h5/" />
    <meta property="og:title" content="JPMX" />
    <meta property="og:description" content="JPMX" />
    <meta property="og:image" content="https://jpmx.xyz/favicon.ico" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jpmx.xyz/h5/" />
    <meta property="twitter:title" content="JPMX" />
    <meta property="twitter:description" content="JPMX" />
    <meta property="twitter:image" content="https://jpmx.xyz/favicon.ico" />
    
    <!-- Additional meta tags -->
    <meta name="description" content="JPMX" />
    <meta name="keywords" content="JPMX" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      /* 防止页面闪烁 */
      #app {
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      
      /* 移动端基础样式 */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea, select {
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* 加载动画 */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #1e40af;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- 钱包错误过滤器 - 最早期初始化 -->
    <script>
      // 立即设置钱包错误过滤器，在任何其他脚本加载之前
      (function() {
        const isWalletError = (message) => {
          if (!message) return false;
          const msg = message.toLowerCase();
          return msg.includes('talisman') ||
                 msg.includes('sender') ||
                 msg.includes('polkadot') ||
                 msg.includes('wallet') ||
                 msg.includes('getproviderstate');
        };

        // 过滤Promise错误
        window.addEventListener('unhandledrejection', function(event) {
          if (isWalletError(event.reason?.message)) {
            console.log('[钱包错误过滤] Promise错误已静默处理:', event.reason?.message);
            event.preventDefault();
            event.stopImmediatePropagation();
          }
        }, true);

        // 过滤JavaScript错误
        window.addEventListener('error', function(event) {
          if (isWalletError(event.message)) {
            console.log('[钱包错误过滤] JavaScript错误已静默处理:', event.message);
            event.preventDefault();
            event.stopImmediatePropagation();
          }
        }, true);

        // 过滤console.error
        const originalError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          if (isWalletError(message)) {
            console.log('[钱包错误过滤] 控制台错误已静默处理:', message);
            return;
          }
          originalError.apply(console, args);
        };

        console.log('✅ 钱包错误过滤器已在页面加载前初始化');
      })();
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
