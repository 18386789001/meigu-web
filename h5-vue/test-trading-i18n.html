        .test-item {

            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .key {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #666;
            margin-left: 10px;
        }
        .error {

        }
        .success {

        }
        .language-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;

                <option value="zh-CN">简体中文</option>
                <option value="zh">中文</option>
                <option value="en-US">English</option>
                <option value="ja-JP">日本語</option>
                <option value="ko-KR">한국어</option>

        // 复制zh-CN到zh
        messages['zh'] = { ...messages['zh-CN'] };

        // 翻译函数
        function t(key, locale = 'zh-CN') {
            const keys = key.split('.');
            let translation = messages[locale];
            
            for (const k of keys) {
                if (translation && typeof translation === 'object' && translation[k]) {
                    translation = translation[k];
                } else {
                    return key; // 返回key本身作为fallback
                }
            }
            
            return typeof translation === 'string' ? translation : key;
        }

        // 测试键值
        const testKeys = [
            'trading.title',
            'trading.subtitle',
            'trading.realAccount',
            'trading.demoAccount',
            'trading.leverage',
            'trading.spread',
            'trading.minVolume',
            'trading.stats.activeUsers',
            'trading.stats.totalVolume',
            'trading.stats.globalMarkets',
            'trading.stats.executionSpeed',
            'trading.products.title',
            'trading.forex.title',
            'trading.forex.description',
            'trading.crypto.title',
            'trading.crypto.description',
            'trading.stocks.title',
            'trading.stocks.description',
            'trading.commodities.title',
            'trading.commodities.description',
            'trading.advantages.title',
            'trading.advantages.fast',
            'trading.advantages.fastDesc',
            'trading.advantages.secure',
            'trading.advantages.secureDesc',
            'trading.advantages.mobile',
            'trading.advantages.mobileDesc',
            'trading.advantages.global',
            'trading.advantages.globalDesc',
            'trading.hours.title',
            'trading.hours.forex',
            'trading.hours.forexTime',
            'trading.hours.crypto',
            'trading.hours.cryptoTime',
            'trading.hours.stocks',
            'trading.hours.stocksTime',
            'trading.hours.commodities',
            'trading.hours.commoditiesTime'
        ];

        function runTests(locale) {
            const resultsContainer = document.getElementById('test-results');
            resultsContainer.innerHTML = `<h2>测试结果 - ${locale}</h2>`;
            
            testKeys.forEach(key => {
                const value = t(key, locale);
                const isTranslated = value !== key;
                
                const testItem = document.createElement('div');
                testItem.className = 'test-item';
                testItem.innerHTML = `
                    <span class="key">${key}:</span>
                    <span class="value ${isTranslated ? 'success' : 'error'}">${value}</span>
                `;
                
                resultsContainer.appendChild(testItem);
            });
        }

        // 语言选择器事件
        document.getElementById('lang-select').addEventListener('change', (e) => {
            runTests(e.target.value);
        });

        // 初始测试
        runTests('zh-CN');
    </script>
</body>
</html>
