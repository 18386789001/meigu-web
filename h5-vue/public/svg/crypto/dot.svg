<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6007A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    <filter id="dotGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="url(#dotGradient)" filter="url(#dotGlow)"/>
  
  <!-- 波卡符号 -->
  <g transform="translate(20, 20)">
    <!-- 外圆环 -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
    
    <!-- 内圆 -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#FFFFFF" stroke-width="1.2" opacity="0.7"/>
    
    <!-- 中心六边形 -->
    <path d="M0,-6 L5.2,-3 L5.2,3 L0,6 L-5.2,3 L-5.2,-3 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- 装饰性点 -->
    <circle cx="0" cy="-10" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="0" cy="10" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="-10" cy="0" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="10" cy="0" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- 连接线 -->
    <line x1="0" y1="-8" x2="0" y2="-10" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="8" x2="0" y2="10" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="-8" y1="0" x2="-10" y2="0" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="0" x2="10" y2="0" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- 文字 "D" -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">D</text>
</svg>
