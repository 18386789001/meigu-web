<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ethGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <filter id="ethGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="url(#ethGradient)" filter="url(#ethGlow)"/>
  
  <!-- 以太坊钻石符号 -->
  <g transform="translate(20, 20)">
    <!-- 外框钻石 -->
    <path d="M0,-14 L6,-6 L0,2 L-6,-6 Z" 
          fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
    
    <!-- 内框钻石 -->
    <path d="M0,-10 L4,-4 L0,2 L-4,-4 Z" 
          fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    
    <!-- 中心线条 -->
    <line x1="0" y1="-14" x2="0" y2="2" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
    
    <!-- 装饰性线条 -->
    <line x1="-3" y1="-8" x2="3" y2="-8" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="-2" y1="-2" x2="2" y2="-2" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    
    <!-- 光点效果 -->
    <circle cx="-4" cy="-10" r="0.8" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="4" cy="-10" r="0.8" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- 文字 "E" -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">E</text>
</svg>
