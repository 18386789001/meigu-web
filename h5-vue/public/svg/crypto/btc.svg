<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="btcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="url(#btcGradient)" filter="url(#glow)"/>
  
  <!-- 比特币符号 -->
  <g transform="translate(20, 20)">
    <!-- 外圆环 -->
    <path d="M-8,-12 C-8,-16.418 -4.418,-20 0,-20 C4.418,-20 8,-16.418 8,-12 C8,-7.582 4.418,-4 0,-4 C-4.418,-4 -8,-7.582 -8,-12 Z" 
          fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
    
    <!-- 内圆环 -->
    <path d="M-8,4 C-8,-0.418 -4.418,-4 0,-4 C4.418,-4 8,-0.418 8,4 C8,8.418 4.418,12 0,12 C-4.418,12 -8,8.418 -8,4 Z" 
          fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
    
    <!-- 中心竖线 -->
    <rect x="-1" y="-16" width="2" height="32" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- 装饰性光点 -->
    <circle cx="-6" cy="-8" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="6" cy="8" r="1" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- 文字 "B" -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">B</text>
</svg>
