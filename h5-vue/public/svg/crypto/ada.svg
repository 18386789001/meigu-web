<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033AD;stop-opacity:1" />
    </linearGradient>
    <filter id="adaGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="url(#adaGradient)" filter="url(#adaGlow)"/>
  
  <!-- 艾达币符号 -->
  <g transform="translate(20, 20)">
    <!-- 外框 -->
    <rect x="-10" y="-10" width="20" height="20" rx="3" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
    
    <!-- 内框 -->
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="none" stroke="#FFFFFF" stroke-width="1.2" opacity="0.7"/>
    
    <!-- 中心菱形 -->
    <path d="M0,-6 L4,0 L0,6 L-4,0 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- 装饰性线条 -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    
    <!-- 角落装饰 -->
    <circle cx="-8" cy="-8" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="8" cy="8" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="-8" cy="8" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="8" cy="-8" r="1" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- 文字 "A" -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">A</text>
</svg>
