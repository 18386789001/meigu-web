<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bnbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3BA2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0B90B;stop-opacity:1" />
    </linearGradient>
    <filter id="bnbGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="url(#bnbGradient)" filter="url(#bnbGlow)"/>
  
  <!-- 币安币符号 -->
  <g transform="translate(20, 20)">
    <!-- 外圆环 -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
    
    <!-- 内圆 -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#FFFFFF" stroke-width="1.2" opacity="0.7"/>
    
    <!-- 中心点 -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- 装饰性线条 -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    
    <!-- 对角线 -->
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#FFFFFF" stroke-width="0.8" opacity="0.5"/>
    <line x1="-6" y1="6" x2="6" y2="-6" stroke="#FFFFFF" stroke-width="0.8" opacity="0.5"/>
    
    <!-- 光点效果 -->
    <circle cx="-8" cy="-8" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="8" cy="8" r="1" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- 文字 "B" -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">B</text>
</svg>
