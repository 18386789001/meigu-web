<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="76.8" fill="url(#bgGradient)"/>
  
  <!-- 主图标 - 交易图表 -->
  <g transform="translate(102.4, 102.4)">
    <!-- 图表背景 -->
    <rect x="0" y="76.8" width="307.2" height="230.4" 
          rx="10.24" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- 趋势线 -->
    <polyline points="25.6,230.4 76.8,179.2 128,128 179.2,153.6 230.4,102.4 281.6,128"
              fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 数据点 -->
    <circle cx="25.6" cy="230.4" r="2" fill="url(#iconGradient)"/>
    <circle cx="76.8" cy="179.2" r="2" fill="url(#iconGradient)"/>
    <circle cx="128" cy="128" r="2" fill="url(#iconGradient)"/>
    <circle cx="179.2" cy="153.6" r="2" fill="url(#iconGradient)"/>
    <circle cx="230.4" cy="102.4" r="2" fill="url(#iconGradient)"/>
    <circle cx="281.6" cy="128" r="2" fill="url(#iconGradient)"/>
    
    <!-- 货币符号 -->
    <text x="153.6" y="51.2" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40.96" font-weight="bold" fill="url(#iconGradient)">$</text>
  </g>
  
  <!-- 底部文字 -->
  <text x="256" y="435.2" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="30.72" font-weight="bold" fill="white">Demo</text>
</svg>