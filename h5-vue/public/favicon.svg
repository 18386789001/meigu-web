<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" rx="4.8" fill="url(#bgGradient)"/>
  
  <!-- 主图标 - 交易图表 -->
  <g transform="translate(6.4, 6.4)">
    <!-- 图表背景 -->
    <rect x="0" y="4.8" width="19.2" height="14.4" 
          rx="0.64" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- 趋势线 -->
    <polyline points="1.6,14.4 4.8,11.2 8,8 11.2,9.6 14.4,6.4 17.6,8"
              fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 数据点 -->
    <circle cx="1.6" cy="14.4" r="2" fill="url(#iconGradient)"/>
    <circle cx="4.8" cy="11.2" r="2" fill="url(#iconGradient)"/>
    <circle cx="8" cy="8" r="2" fill="url(#iconGradient)"/>
    <circle cx="11.2" cy="9.6" r="2" fill="url(#iconGradient)"/>
    <circle cx="14.4" cy="6.4" r="2" fill="url(#iconGradient)"/>
    <circle cx="17.6" cy="8" r="2" fill="url(#iconGradient)"/>
    
    <!-- 货币符号 -->
    <text x="9.6" y="3.2" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="2.56" font-weight="bold" fill="url(#iconGradient)">$</text>
  </g>
  
  <!-- 底部文字 -->
  <text x="16" y="27.2" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="1.92" font-weight="bold" fill="white">Demo</text>
</svg>