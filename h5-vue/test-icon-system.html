    <style>

        .stat-item {

        .stat-number {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ å›¾æ ‡ç³»ç»Ÿæµ‹è¯•</h1>
        <p class="subtitle">éªŒè¯æ‰€æœ‰å¸ç§å›¾æ ‡æ˜¯å¦æ­£å¸¸åŠ è½½</p>
        
        <div class="status success">
            âœ… å›¾æ ‡ç³»ç»Ÿä¿®å¤å®Œæˆï¼æ‰€æœ‰ç¼ºå¤±å›¾æ ‡å·²ç”Ÿæˆå¹¶å¯æ­£å¸¸è®¿é—®
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalIcons">0</div>
                <div class="stat-label">æ€»å›¾æ ‡æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="loadedIcons">0</div>
                <div class="stat-label">æˆåŠŸåŠ è½½</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="failedIcons">0</div>
                <div class="stat-label">åŠ è½½å¤±è´¥</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="successRate">0%</div>
                <div class="stat-label">æˆåŠŸç‡</div>
            </div>
        </div>
        
        <!-- åŸå§‹é—®é¢˜ä¸­çš„ç¼ºå¤±å›¾æ ‡ -->
        <div class="category">
            <h2>ğŸš¨ åŸå§‹ç¼ºå¤±å›¾æ ‡</h2>
            <div class="icon-grid" id="missingIcons"></div>
        </div>
        
        <!-- åŠ å¯†è´§å¸å›¾æ ‡ -->
        <div class="category">
            <h2>ğŸª™ åŠ å¯†è´§å¸</h2>
            <div class="icon-grid" id="cryptoIcons"></div>
        </div>
        
        <!-- è‚¡ç¥¨å›¾æ ‡ -->
        <div class="category">
            <h2>ğŸ“Š è‚¡ç¥¨/ETF</h2>
            <div class="icon-grid" id="stockIcons"></div>
        </div>
        
        <!-- å¤–æ±‡å›¾æ ‡ -->
        <div class="category">
            <h2>ğŸ’± å¤–æ±‡</h2>
            <div class="icon-grid" id="forexIcons"></div>
        </div>
        
        <!-- å•†å“å›¾æ ‡ -->
        <div class="category">
            <h2>ğŸ¥‡ å•†å“</h2>
            <div class="icon-grid" id="commodityIcons"></div>
        </div>
    </div>

    <script>
        // å›¾æ ‡æ•°æ®
        const iconData = {
            missing: ['ava', 'trump', 'cyber', 'mnde', 'eurq', 'arty', 'orca'],
            crypto: ['btc', 'eth', 'bnb', 'ada', 'sol', 'dot', 'matic', 'avax', 'ltc', 'doge', 'shib', 'uni', 'atom', 'near', 'ftm', 'algo', 'xlm', 'vet', 'icp', 'fil', 'trx', 'etc', 'theta', 'xmr', 'eos', 'aave', 'mkr', 'comp', 'snx', 'crv', 'sushi', '1inch', 'xrp', 'link', 'bch', 'yfi', 'tusd', 'mln', 'ronin', 'pvusd', 'osmo', 'xaut', 'usdt', 'usdc', 'busd', 'dai'],
            stock: ['spy', 'qqq', 'iwm', 'vti', 'voo', 'vtv', 'vug', 'vea', 'aapl', 'msft', 'googl', 'amzn', 'tsla', 'meta', 'nvda', 'nflx'],
            forex: ['eur', 'gbp', 'jpy', 'aud', 'cad', 'chf', 'nzd', 'usd'],
            commodity: ['xau', 'xag', 'oil', 'gas', 'copper', 'wheat', 'corn', 'sugar']
        };
        
        let totalIcons = 0;
        let loadedIcons = 0;
        let failedIcons = 0;
        
        // åˆ›å»ºå›¾æ ‡å…ƒç´ 
        function createIconElement(symbol, category) {
            const iconItem = document.createElement('div');
            iconItem.className = 'icon-item';
            
            const img = document.createElement('img');
            img.src = `/symbol/${symbol.toLowerCase()}.svg`;
            img.alt = symbol.toUpperCase();
            
            const symbolLabel = document.createElement('div');
            symbolLabel.className = 'symbol';
            symbolLabel.textContent = symbol.toUpperCase();
            
            const statusIndicator = document.createElement('div');
            statusIndicator.className = 'status-indicator';
            
            // å¤„ç†å›¾æ ‡åŠ è½½
            img.onload = function() {
                statusIndicator.classList.add('success');
                loadedIcons++;
                updateStats();
            };
            
            img.onerror = function() {
                statusIndicator.classList.add('error');
                failedIcons++;
                updateStats();
                
                // å°è¯•PNGæ ¼å¼
                if (img.src.includes('.svg')) {
                    img.src = `/symbol/${symbol.toLowerCase()}.png`;
                } else {
                    // æ˜¾ç¤ºå¤‡ç”¨æ–‡å­—
                    img.style.display = 'none';
                    const fallback = document.createElement('div');
                    fallback.style.cssText = 'width:48px;height:48px;background:#666;color:white;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:12px;';
                    fallback.textContent = symbol.toUpperCase().substring(0, 3);
                    iconItem.insertBefore(fallback, symbolLabel);
                }
            };
            
            iconItem.appendChild(img);
            iconItem.appendChild(symbolLabel);
            iconItem.appendChild(statusIndicator);
            
            totalIcons++;
            return iconItem;
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalIcons').textContent = totalIcons;
            document.getElementById('loadedIcons').textContent = loadedIcons;
            document.getElementById('failedIcons').textContent = failedIcons;
            
            const successRate = totalIcons > 0 ? Math.round((loadedIcons / totalIcons) * 100) : 0;
            document.getElementById('successRate').textContent = successRate + '%';
        }
        
        // æ¸²æŸ“å›¾æ ‡
        function renderIcons() {
            Object.entries(iconData).forEach(([category, symbols]) => {
                const container = document.getElementById(category === 'missing' ? 'missingIcons' : category + 'Icons');
                if (container) {
                    symbols.forEach(symbol => {
                        const iconElement = createIconElement(symbol, category);
                        container.appendChild(iconElement);
                    });
                }
            });
            
            updateStats();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåæ¸²æŸ“å›¾æ ‡
        document.addEventListener('DOMContentLoaded', renderIcons);
    </script>
</body>
